<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">

<h3>DaySales</h3>

 <!-- Top row with form-->
 <div class="row">
	 <div class="col-12">
			<form class="form-inline" id="day-sales-form">
			  <div class="form-group">
			    <label for="inputStartDate" class="col-sm-2 col-form-label">Start Date: </label>
			    <div class="col-sm-10">
			      <input type="date" class="form-control" name="startDate" id="inputStartDate" placeholder="enter startDate">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputEndDate" class="col-sm-2 col-form-label">End Date:</label>
			    <div class="col-sm-10">
			      <input type="date" class="form-control" name="endDate" id="inputEndDate" placeholder="enter endDate">
			    </div>
			  </div>
			  <button type="button" class="btn btn-primary" id="search-date-range">Search</button>
			  &nbsp;
			  <button type="button" class="btn btn-primary" id="refresh-data">All</button>
			  &nbsp;
			</form>
	 </div>	
</div> 


<!-- Blank Row -->
<div class="row">
	&nbsp;
</div>
<div class="row">

 <!-- Table -->
 <div class="col-12">
	<table class="table table-striped" id="day-sales-table">
	  <thead>
	    <tr>
	      <th scope="col">Date</th>
	      <th scope="col">Items Count</th>
	      <th scope="col">Order Count</th>
	      <th scope="col">Revenue</th>
	    </tr>
	  </thead>
	  <tbody>
	   
	  </tbody>
	</table>

</div>
</div>



</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/daysales.js}"/></script>

</html>
