<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body th:if="${info.getRole() == 'SUPERVISOR'}">

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">



 <!-- Top row with form-->
 <div class="row page-headers">
	<div class="col-2">
		<h3>Sales</h3>
	</div>
	 <div class="col-10 icons-form">
			<form class="form-row" id="day-sales-form" style="justify-content: flex-end;">
			  <div class="form-group col">
			    <label for="inputStartDate" class="col-form-label">Start Date (MM/DD/YYYY): </label>
			    <div class="">
			      <input type="date" class="form-control" name="startDate" id="inputStartDate" placeholder="enter startDate">
			    </div>
			  </div>
			  <div class="form-group col">
			    <label for="inputEndDate" class=" col-form-label">End Date(MM/DD/YYYY):</label>
			    <div class="">
			      <input type="date" class="form-control" name="endDate" id="inputEndDate" placeholder="enter endDate">
			    </div>
			  </div>
			  <button type="button" class="btn " id="search-date-range" title="Apply Filter">Search</button>
			  &nbsp;
			  <button type="button" class="btn " id="refresh-data" title="Remove Filter">All</button>
			  &nbsp;
			  <button type="button" class="btn " id="download-report-button" title="Download Sales Report">Download Sales Report</button>
			</form>
	 </div>	
</div> 




<!-- Blank Row -->
<div class="row">
	&nbsp;
</div>
<div class="row">

 <!-- Table -->
 <div class="col-12">
	<table class="table table-striped" id="day-sales-table">
	  <thead>
	    <tr>
	      <th scope="col">Date</th>
	      <th scope="col">Items Count</th>
	      <th scope="col">Order Count</th>
	      <th scope="col">Revenue</th>
	    </tr>
	  </thead>
	  <tbody>
	   
	  </tbody>
	</table>

</div>
</div>

<div class="modal" data-keyboard="false" data-backdrop="static" tabindex="-1" role="dialog" id="download-report-modal">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Download Sales Report</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">

				<form class="form" id="sales-report-form">
					<div class="form-group">
					  <label for="inputStartDate" class="col-sm-2 col-form-label">Start Date(MM/DD/YYYY): </label>
					  <div class="col-sm-10">
						<input type="date" class="form-control" name="startDate" id="downlaodInputStartDate" placeholder="Enter Start Date">
					  </div>
					</div>
					<div class="form-group">
					  <label for="inputEndDate" class="col-sm-2 col-form-label">End Date(MM/DD/YYYY):</label>
					  <div class="col-sm-10">
						<input type="date" class="form-control" name="endDate" id="downloadInputEndDate" placeholder="Enter End Date">
					  </div>
					</div>
					<div class="form-group">
						<label for="brand" class="col-sm-2 col-form-label">Brand:</label>
						<div class="col-sm-10">
						  <input type="text" class="form-control" name="brand" id="inputBrand" placeholder="Enter Brand">
						</div>
					</div>
					
					<div class="form-group">
						<label for="category" class="col-sm-2 col-form-label">Category:</label>
						<div class="col-sm-10">
						  <input type="text" class="form-control" name="category" id="inputCategory" placeholder="Enter Category">
						</div>
					</div>
					&nbsp;
				  </form>
				

			</div>
			<div class="modal-footer">
				<button type="button" class="btn secondary-btn" data-dismiss="modal">Close</button>
				
				<button type="button" class="btn primary-btn " id="download-report">Download</button>
			</div>
		</div>
	</div>
</div>




</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:inline="javascript">
	/*<![CDATA[*/
	
		var user = /*[[${info.getRole()}]]*/ 'OPERATOR';
	
	/*]]>*/
</script>

<script th:src="@{/static/daysales.js}"/></script>

</body>	

</html>
