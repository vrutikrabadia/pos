<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">

<h3>Sales</h3>

 <!-- Top row with form-->
 <div class="row">
	 <div class="col-12">
			<form class="form-inline" id="day-sales-form">
			  <div class="form-group">
			    <label for="inputStartDate" class="col-sm-2 col-form-label">Start Date: </label>
			    <div class="col-sm-10">
			      <input type="date" class="form-control" name="startDate" id="inputStartDate" placeholder="enter startDate">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputEndDate" class="col-sm-2 col-form-label">End Date:</label>
			    <div class="col-sm-10">
			      <input type="date" class="form-control" name="endDate" id="inputEndDate" placeholder="enter endDate">
			    </div>
			  </div>
			  <button type="button" class="btn btn-primary" id="search-date-range">Search</button>
			  &nbsp;
			  <button type="button" class="btn btn-primary" id="refresh-data">All</button>
			  &nbsp;
			  <button type="button" class="btn btn-primary" id="download-report-button">Download Sales Report</button>
			</form>
	 </div>	
</div> 




<!-- Blank Row -->
<div class="row">
	&nbsp;
</div>
<div class="row">

 <!-- Table -->
 <div class="col-12">
	<table class="table table-striped" id="day-sales-table">
	  <thead>
	    <tr>
	      <th scope="col">Date</th>
	      <th scope="col">Items Count</th>
	      <th scope="col">Order Count</th>
	      <th scope="col">Revenue</th>
	    </tr>
	  </thead>
	  <tbody>
	   
	  </tbody>
	</table>

</div>
</div>


<!-- View order Model-->
<div class="modal" tabindex="-1" role="dialog" id="download-report-modal">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Download Sales Report</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">

				<form class="form-inline" id="sales-report-form">
					<div class="form-group">
					  <label for="inputStartDate" class="col-sm-2 col-form-label">Start Date: </label>
					  <div class="col-sm-10">
						<input type="date" class="form-control" name="startDate" id="downlaodInputStartDate" placeholder="enter startDate">
					  </div>
					</div>
					<div class="form-group">
					  <label for="inputEndDate" class="col-sm-2 col-form-label">End Date:</label>
					  <div class="col-sm-10">
						<input type="date" class="form-control" name="endDate" id="downloadInputEndDate" placeholder="enter endDate">
					  </div>
					</div>
					<div class="form-group">
						<label for="brand" class="col-sm-2 col-form-label">Brand:</label>
						<div class="col-sm-10">
						  <input type="text" class="form-control" name="brand" id="inputBrand" placeholder="brand">
						</div>
					</div>
					
					<div class="form-group">
						<label for="category" class="col-sm-2 col-form-label">Category:</label>
						<div class="col-sm-10">
						  <input type="text" class="form-control" name="category" id="inputCategory" placeholder="category">
						</div>
					</div>
					<button type="button" class="btn btn-primary" id="download-report">Download</button>
					&nbsp;
				  </form>
				

			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>




</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/daysales.js}"/></script>

</body>	

</html>
