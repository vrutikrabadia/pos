<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">

    

    <!-- Top row with form-->
    <div class="row page-headers">
        <div class="col-4">
            <h3 style="justify-content: center;">Orders</h3>
        </div>
        <div class="col-8 icons-form">
            <div class="form-inline" style="justify-content: flex-end;">
                <button type="button" class="btn  " id="add-order">Add</button>
                &nbsp;
                <button type="button" class="btn  " id="refresh-data">Refresh</button>
            </div>
        </div>
    </div>


    <!-- Blank Row -->
    <div class="row">
        &nbsp;
    </div>
    <div class="row">

        <!-- Table -->
        <div class="col-12">
            <table class="table table-striped" id="Order-table">
                <thead>
                <tr>
                    <th scope="col">Order Id</th>
                    <th scope="col">Order DateTime</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
            </table>

        </div>
    </div>

    <!-- Add order Model-->
    <div class="modal" data-keyboard="false" data-backdrop="static" tabindex="-1" role="dialog" id="add-order-item-modal">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Cart</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="" id="search-item-form" onsubmit="return false;">
                        <div class="form-row">
                        <div class="form-group col">
                            <div class="col col-sm-2">
                                <label for="inputBarcode" class="col-form-label">Barcode</label>
                            </div>
                            <div class="col col-sm-10">
                                <input type="text" class="form-control" id="inputBarcode" name="barcode" placeholder="Enter Barcode" maxlength="8" minlength="8" required>
                            </div>
                        </div>

                        <div class="form-group col">
                            <div class="col">
                                
                                <label for="inputSellingPrice" class="col-form-label" style=" visibility: hidden;">blank</label>
                                <div>
                                <button type="button" class="btn primary-btn " id="search-order-item">
                                    Search
                                </button>
                                </div>
                            </div>
                        </div>

                        <div class="form-group col">
                            <div class="col">
                                
                                <label for="inputSellingPrice" class="col-form-label" style=" visibility: hidden;">blank</label>
                                <div> 
                                <p style="color:red;" id="quantity-informer"></p>
                            </div>
                            </div >  
                        </div>
                        
                        </div>

                    </form>
                    <hr>

                    <form id="order-item-form" onsubmit="return false;">
                        <div class="form-row">
                            <div class="form-group col">
                                <label for="inputBarcode" class="col-form-label">Barcode</label>
                                    <input type="text" class="form-control" id="inputBarcode" name="barcode" placeholder="Barcode" readonly="true">
                            </div>
                        
                            <div class="form-group col">
                                <label for="inputQuantity" class=" col-form-label">Quantity</label>
                                <div >
                                    <input type="number" class="form-control" id="inputQty" name="quantity" style="width: 100%;" placeholder="Enter Quantity" min="1" max="2147483647" required>
                                </div>
                            </div>
                            <div class="form-group col">
                                <label for="inputSellingPrice" class="col-form-label">Price</label>
                                <div >
                                    <input type="text" class="form-control" id="inputSellingPrice" name="sellingPrice" step="0.01" placeholder="Enter Selling Price" min="0" required>
                                </div>
                            </div>
                            <div class="form-group col">
                                <label for="inputSellingPrice" class="col-form-label" style=" visibility: hidden;">Blank</label>
                                <div>
                                    <button type="button" class="btn primary-btn " id="add-order-item">
                                    Add
                                </button>
                            </div> 
                        </div>
                                
                        </div>
                    </form>
                   
                    <div class="row">
                        &nbsp;
                    </div>
                    <div class="row">

                        <!-- Table -->
                        <div class="col-12">
                            <table class="table table-striped" id="order-item-table">
                                <thead>
                                <tr>
                                    <th scope="col">Barcode</th>
                                    <th scope="col">Quantity</th>
                                    <th scope="col">Selling Price</th>
                                    <th scope="col">Actions</th>
                                </tr>
                                </thead>
                                <tbody>
                                
                                </tbody>
                            </table>

                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn secondary-btn" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn primary-btn" id="place-order">Add</button>
                </div>
            </div>
        </div>
    </div>

    <!-- View order Model-->
    <div class="modal" data-keyboard="false" data-backdrop="static" tabindex="-1" role="dialog" id="view-order-item-modal">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Cart</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                   
                    <div class="row">
                        <div class="col-12"> Order Id : <p id="view-order-id"></p></div>
                    </div>
                    <div class="row">

                        <!-- Table -->


                        <div class="col-12">
                            <table class="table table-striped" id="view-order-item-table">
                                <thead>
                                <tr>
                                    <th scope="col">Barcode</th>
                                    <th scope="col">Quantity</th>
                                    <th scope="col">Selling Price</th>
                                </tr>
                                </thead>
                                <tbody>
                                
                                </tbody>
                            </table>

                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn secondary-btn" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

   

</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/order.js}"/></script>

</body>

</html>
