<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">

    <h3>Orders</h3>

    <!-- Top row with form-->
    <div class="row">
        <div class="col-12">
            <form class="form-inline" id="order-form">
                <button type="button" class="btn btn-primary" id="add-order">Add</button>
                &nbsp;
                <button type="button" class="btn btn-primary" id="refresh-data">Refresh</button>
            </form>
        </div>
    </div>


    <!-- Blank Row -->
    <div class="row">
        &nbsp;
    </div>
    <div class="row">

        <!-- Table -->
        <div class="col-12">
            <table class="table table-striped" id="Order-table">
                <thead>
                <tr>
                    <th scope="col">OrderId</th>
                    <th scope="col">Order ZonedDateTime</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
            </table>

        </div>
    </div>

    <!-- Add order Model-->
    <div class="modal" tabindex="-1" role="dialog" id="add-order-item-modal">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Cart</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="form-inline" id="search-item-form">
                        <div class="form-group">
                            <label for="inputBarcode" class="col-sm-2 col-form-label">Barcode</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="inputBarcode" name="barcode" placeholder="enter barcode">
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary" id="search-order-item">
                            Search
                        </button>
                    </form>
                    <hr>
                    <form class="form-inline" id="order-item-form">
                        <div class="form-group">
                            <label for="inputBarcode" class="col-sm-2 col-form-label">Barcode</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="inputBarcode" name="barcode" placeholder="enter barcode" readonly="true">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputQuantity" class="col-sm-2 col-form-label">Quantity</label>
                            <p style="color:red;" id="quantity-informer"></p>

                            <div class="col-sm-8">
                                <input type="number" class="form-control" id="inputQty" name="quantity" placeholder="enter quantity">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputSellingPrice" class="col-sm-2 col-form-label">Selling Price</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="inputSellingPrice" name="sellingPrice" placeholder="enter Selling Price">
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary" id="add-order-item">
                            Add
                        </button>
                    </form>
                    <div class="row">
                        &nbsp;
                    </div>
                    <div class="row">

                        <!-- Table -->
                        <div class="col-12">
                            <table class="table table-striped" id="order-item-table">
                                <thead>
                                <tr>
                                    <th scope="col">Barcode</th>
                                    <th scope="col">Quantity</th>
                                    <th scope="col">Selling Price</th>
                                    <th scope="col">Actions</th>
                                </tr>
                                </thead>
                                <tbody>
                                
                                </tbody>
                            </table>

                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="place-order">Add</button>
                </div>
            </div>
        </div>
    </div>

    <!-- View order Model-->
    <div class="modal" tabindex="-1" role="dialog" id="view-order-item-modal">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Cart</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                   
                    <div class="row">
                        <div class="col-12"> Order Id : <p id="view-order-id"></p></div>
                    </div>
                    <div class="row">

                        <!-- Table -->


                        <div class="col-12">
                            <table class="table table-striped" id="view-order-item-table">
                                <thead>
                                <tr>
                                    <th scope="col">Barcode</th>
                                    <th scope="col">Quantity</th>
                                    <th scope="col">Selling Price</th>
                                </tr>
                                </thead>
                                <tbody>
                                
                                </tbody>
                            </table>

                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

   

</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/order.js}"/></script>

</body>

</html>
