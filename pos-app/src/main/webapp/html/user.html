			  &nbsp;

 <div class="col-12">

<!-- User Add Modal -->
<div class="modal" data-keyboard="false" data-backdrop="static" tabindex="-1" role="dialog" id="add-user-modal" >
	<div class="modal-dialog" role="document">
	  <div class="modal-content">
		
		<div class="modal-header">
		  <h5 class="modal-title">Add User</h5>
		  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		  </button>
		</div>
		
		<div class="modal-body">
			<form class="form" id="user-form">
				<div class="form-group">
				  <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
				  <div class="col-sm-10">
					<input type="email" class="form-control" name="email" id="inputEmail" placeholder="Enter Email" required>
				  </div>
				</div>
				<div class="form-group">
				  <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
				  <div class="col-sm-10">
					<input type="text" class="form-control" name="password" id="inputPassword" placeholder="Enter Password" minlength="8" required>
				  </div>
				</div>
				<div class="form-group">
				  <label for="inputRole" class="col-sm-2 col-form-label">Role</label>
				  <div class="col-sm-10">
					  <select name="role" id="inputRole" class="form-control">
						  
						  <option value="operator">Operator</option>		
						  <option value="supervisor">Supervisor</option>			
					  </select>
				  </div>
				</div>
			  </form>
		</div>
		
		<div class="modal-footer">
		  <button type="button" class="btn secondary-btn" data-dismiss="modal">Cancel</button>
		  <button type="button" class="btn primary-btn " id="add-user">Add</button>
		</div>
	  </div>
	</div>
  </div>

</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>
